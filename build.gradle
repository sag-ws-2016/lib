group 'com.sw.thm'
version '1.0-SNAPSHOT'

apply plugin: 'java'
sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'javax.persistence', name: 'persistence-api', version: '2.1.1'
    compile group: 'org.hibernate', name: 'hibernate-core', version: '5.2.9.Final'
}